			href="assets/vendor/bootstrap/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body class="container-xxl px-0">
		<header
			id="header"
			class="container-xxl px-0 fixed-top bg-dark shadow-lg"
		>
			<nav class="navbar navbar-expand-lg navbar-dark p-1">
				<div class="container-fluid">
					<a class="navbar-brand fs-2 mb-2" href="index.html"
						>cars<span class="text-primary">.zim</span></a
					>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="offers.html"
									>Offers</a
								>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="account.html"
									>Account</a
								>
							</li>

							<li class="nav-item d-lg-none">
								<a class="nav-link" href="new-offer.html"
									>New Offer</a
								>
							</li>

							<li class="nav-item d-lg-none">
								<a class="nav-link" href="login.html">Login</a>
							</li>

							<li class="nav-item d-lg-none">
								<a class="nav-link" href="signup.html"
									>Signup</a
								>
							</li>
						</ul>

						<div class="d-none d-lg-flex">
							<a
								href="new-offer.html"
								class="new-offer-plus text-white me-2 px-2 fs-4"
							>
								<i class="bi bi-plus-circle"></i>
							</a>

							<a
								href="notifications.html"
								class="btn btn-primary position-relative me-2 px-2"
							>
								<i class="bi bi-bell"></i>
								<span
									class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
								>
									99+
									<span class="visually-hidden"
										>unread messages</span
									>
								</span>
							</a>

							<a
								class="btn btn-outline-light me-2 d-flex align-items-center"
								href="login.html"
							>
								Login
							</a>

							<a
								class="btn btn-primary me-2 d-flex align-items-center"
								href="signup.html"
							>
								Signup
							</a>

							<form action="" class="d-flex">
								<input
									name="q"
									class="form-control"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>
							</form>
						</div>
					</div>
				</div>
			</nav>

			<!-- <div
				class="my-0 alert alert-success alert-dismissible fade show"
				role="alert"

					type="button"

					data-bs-dismiss="alert"
					aria-label="Close"
				></button>
			</div> -->
		</header>

		<div class="modals">
			<!-- forgot password modal -->
			<div
				class="modal fade"
				id="forgotpasswordmodal"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="forgotPasswordLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="forgotPasswordLabel">
								Forgot password?
							</h5>

							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>

						<div class="modal-body text-center">
							We've sent a password reset link to your email
							address.
						</div>

						<div class="modal-footer text-center d-block">
							<button
								type="button"
								class="btn btn-success"
								data-bs-dismiss="modal"
							>
								Dismiss
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<main class="p-5">
			<h1 class="display-1 text-center">
				<i class="bi bi-person-circle"></i>
			</h1>

			<h1 class="text-center mb-3">Login</h1>

			<form class="mx-auto signin-form">
				<div class="form-floating mb-3">
					<input
						type="email"
						class="form-control"
						id="floatingInput"
						placeholder="name@example.com"
					/>
					<label for="floatingInput">Email address</label>
				</div>

				<div class="form-floating mb-3">
					<input
						type="password"
						class="form-control"
						id="floatingPassword"
						placeholder="Password"
					/>
					<label for="floatingPassword">Password</label>
				</div>

				<div class="d-flex justify-content-between">
					<div>
						<p class="mb-3">
							Don't have an account? <br />
							<a class="normal-link" href="signup.html">Signup</a>
						</p>

						<a class="d-block normal-link" onclick="clickNext(this)"
							>Forgot Password</a
						>

						<button
							type="button"
							class="d-none"
							data-bs-toggle="modal"
							data-bs-target="#forgotpasswordmodal"
						></button>
					</div>

					<div>
						<button class="btn btn-primary" type="submit">
							Login
						</button>
					</div>
				</div>
			</form>
		</main>

		<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/custom.js"></script>
	</body>
</html>
