		<main class="my-4 px-4">
			<h1 class="text-center mb-3">Post your vehicle for sale.</h1>

			<form class="container">
				<div class="row">
					<div class="col-lg-6">
						<p class="text-success my-4">
							<i class="bi bi-info-circle"></i>
							Step 1. Enter the following details.
						</p>

						<div class="form-floating mb-3">
							<input
								name="vehiclename"
								type="text"
								id="vehiclename"
								class="form-control"
								placeholder="Name of vehicle"
							/>
							<label for="vehiclename">Name of vehicle</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="vehicleprice"
								type="number"
								id="vehicleprice"
								class="form-control"
								placeholder="Price In USD"
							/>
							<label for="vehicleprice">Price In USD</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="vehiclemileage"
								type="number"
								id="vehiclemileage"
								class="form-control"
								placeholder="Mileage In Kilometres"
							/>
							<label for="vehiclemileage"
								>Mileage In Kilometers</label
							>
						</div>

						<div class="form-floating mb-3">
							<input
								name="vehiclelocation"
								type="text"
								id="vehiclelocation"
								class="form-control"
								placeholder="Location"
							/>
							<label for="vehiclelocation">Location</label>
						</div>

						<div class="mb-3">
							<label
								for="descriptionText"
								class="form-label d-block p-2"
								>Description</label
							>
							<textarea
								class="form-control"
								name="otherdetails"
								id="otherdetails"
								rows="4"
							>
Vehicle details, condition, features and any other information.</textarea
							>
						</div>
					</div>

					<div class="col-lg-6">
						<p class="text-success my-4">
							<i class="bi bi-info-circle"></i>
							Step 2. Upload images. Image 1 will be displayed
							first.
						</p>

						<div class="container-fluid p-0">

							>
