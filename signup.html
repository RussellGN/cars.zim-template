		<main class="p-5">
			<h1 class="display-1 text-center">
				<i class="bi bi-person-circle"></i>
			</h1>

			<h1 class="text-center mb-5">Signup</h1>

			<form class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="form-floating mb-3">
							<input
								name="username"
								type="text"
								id="username"
								class="form-control"
								placeholder="Username"
							/>
							<label for="username">Username</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="email"
								type="email"
								id="email"
								class="form-control"
								placeholder="Email Address"
							/>
							<label for="floatingInput">Email address</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="password1"
								type="password"
								class="form-control"
								id="password1"
								placeholder="Password"
							/>
							<label for="password1">Password</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="password2"
								type="password"
								class="form-control"
								id="password2"
								placeholder="Confirm Password"
							/>
							<label for="password2">Confirm Password</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="location"
								type="text"
								class="form-control"
								id="location"
								placeholder="Your Location"
							/>
							<label for="location">Your Location</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="mb-3 px-2">
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									checked
									name="user-type"
									value="NU"
									id="normaluser"
								/>
								<label
									class="form-check-label"
									for="normaluser"
								>
									Normal User
								</label>
							</div>

							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="user-type"
									value="DA"
									id="dealershipaccount"
								/>
								<label
									class="form-check-label"
									for="dealershipaccount"
								>
									Dealership Account
								</label>
							</div>
						</div>

						<div class="mb-3">
							<label for="about" class="form-label d-block p-2"
								>About</label
							>
							<textarea
								class="form-control"
								name="about"
								id="about"
								rows="4"
							>
A short description of yourself/your dealership</textarea
							>
						</div>

						<div class="form-floating mb-3">
							<input
								name="phone"
								type="number"
								minlength="10"
								maxlength="10"
								id="phone"
								class="form-control"
								placeholder="Phone number (optional)"
							/>
							<label for="phone">Phone number (optional)</label>
						</div>

						<div>
							<button class="btn m-2 btn-primary" type="submit">
								Proceed
							</button>

							<button class="btn btn-danger" type="reset">
								Reset
							</button>
						</div>

						<p class="m-2">
							Already have an account?
							<a class="normal-link" href="login.html">Login</a>
						</p>
					</div>
				</div>
			</form>
